<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改保险')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-insurance-edit" th:object="${insurance}">
            <input name="insuranceId" th:field="*{insuranceId}" type="hidden">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">保险名：</label>
                    <div class="col-sm-8">
                        <input name="name" th:field="*{name}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">一级赔付额：</label>
                    <div class="col-sm-8">
                        <input name="level1Num" th:field="*{level1Num}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">一级赔付比：</label>
                    <div class="col-sm-8">
                        <input name="level1ClaimRatio" th:field="*{level1ClaimRatio}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">二级赔付额：</label>
                    <div class="col-sm-8">
                        <input name="level2Num" th:field="*{level2Num}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="col-sm-3 control-label is-required">二级赔付比：</label>
                    <div class="col-sm-8">
                        <input name="level2ClaimRatio" th:field="*{level2ClaimRatio}" class="form-control" type="text" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/insurance";
        $("#form-insurance-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-insurance-edit').serialize());
            }
        }
    </script>
</body>
</html>
